<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Docente UTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><span>DOCENTE</span></div>
        <ul class="sidebar-menu">
            <li><a class="active"><i class="fa fa-book"></i><span>Mis Clases</span></a></li>
            <li style="margin-top:50px"><a href="index.html" class="text-danger"><i class="fa fa-power-off"></i><span>Salir</span></a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="section-view active">
            <h2 class="fw-bold mb-4">üë®‚Äçüè´ Mis Cursos Asignados</h2>
            
            <div id="lista-clases">
                <div class="text-center py-5">Cargando...</div>
            </div>
        </section>
    </main>

    <script>
        const PROF_ID = localStorage.getItem('usuario_id');
        if(!PROF_ID) window.location.href = 'index.html';

        fetch(`http://localhost:3003/api/mis-horarios-profe?id=${PROF_ID}`)
        .then(r => r.json())
        .then(data => {
            const container = document.getElementById('lista-clases');
            container.innerHTML = '';
            
            if(data.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No tienes carga horaria asignada.</div>';
                return;
            }
            
            data.forEach(c => {
                // Determinamos color seg√∫n modalidad
                let badgeClass = 'bg-primary';
                if(c.modalidad === 'Virtual') badgeClass = 'bg-info text-dark';
                if(c.modalidad === 'H√≠brido') badgeClass = 'bg-warning text-dark';

                container.innerHTML += `
                <div class="card-custom mb-3 p-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="fw-bold mb-1">${c.curso_nombre}</h5>
                        <div class="text-muted small">
                            <span class="me-3 fw-bold text-dark"><i class="fa fa-hashtag"></i> Secci√≥n: ${c.seccion}</span>
                            <span class="me-3"><i class="fa fa-calendar"></i> ${c.dia}</span>
                            <span class="me-3"><i class="fa fa-clock"></i> ${c.hora_inicio.slice(0,5)} - ${c.hora_fin.slice(0,5)}</span>
                        </div>
                    </div>
                    <div class="text-end">
                        <span class="badge ${badgeClass} p-2" style="font-size: 0.9rem">
                            <i class="fa fa-laptop-house"></i> ${c.modalidad || 'Presencial'}
                        </span>
                    </div>
                </div>`;
            });
        });
    </script>
</body>
</html>
